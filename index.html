<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./js/rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="results">
        <p class="gameResult"></p>
        <p id="playerPoints"></p>
        <p id="computerPoints"></p>
    </div>
    <div class="buttons">
        <button class="itemButton" id="rock"><img src="./img/rock.png" alt="rock logo">
        </button>
        <button class="itemButton" id="paper">
            <img src="./img/paper.jpg" alt="paper image">
        </button>
        <button class="itemButton" id="scissors">
            <img src="./img/scissors.png" alt="scissors logo">
        </button>
    </div>
</body>
</html>
