<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./js/rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div>
        <p id="intro"></p>
    </div>
    
    <div class="results">
        <div>
            <p class="winner"></p>
            <p class="gameResult"></p>
        </div>
        <div>
            <p id="playerPoints">Player Points:</p>
            <p id="computerPoints">Computer Points:</p>
        </div>
    </div>
    <div class="buttons">
        <button class="rockButton" id="rock" value="rock"><img src="./img/rock.png" alt="rock logo">
        </button>
        <button  class="paperButton" id="paper" value="paper">
            <img src="./img/paper.jpg" alt="paper image">
        </button>
        <button class="scissorsButton" id="scissors" value="scissors">
            <img src="./img/scissors.png" alt="scissors logo">
        </button>
    </div>
</body>
</html>
